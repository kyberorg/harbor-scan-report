name: "Test This Workflow"

on:
  pull_request:
    branches: [ trunk ]
  push:
  workflow_dispatch:

jobs:
  harbor-scan-report:
    name: Harbor Image Scan Report
    runs-on: ubuntu-latest

    steps:
      - name: Run Report
        uses: kyberorg/harbor-scan-report@poc
        with:
          harbor-host: kio.ee
          harbor-robot: ${{ secrets.HARBOR_ROBOT }}
          harbor-token: ${{ secrets.HARBOR_TOKEN }}
          image: kio.ee/kyberorg/ubi:debug
          github-url: ${{ github.event.pull_request.comments_url }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-allowed-severity: high
